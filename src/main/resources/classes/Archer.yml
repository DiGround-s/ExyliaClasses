# Display name for placeholders
display-name: "<#bf660d>&lARQUERO"

# Permission to use this clase, if you dont need permission use null
permission: exyliaclasses.archer.use

# The equipment necessary to activate the class and start the warmup time
equipment:
  helmet: "LEATHER_HELMET"
  chestplate: "LEATHER_CHESTPLATE"
  leggings: "LEATHER_LEGGINGS"
  boots: "LEATHER_BOOTS"

# Permanent effects that the class will have once it is active (after the warmup)
pasive_effects:
  - SPEED:2
  - RESISTANCE:1

# Warmup time, effects and sounds
warmup:
  time: 3
  sound:
    enabled: true
    type: "BLOCK_AMETHYST_BLOCK_PLACE:1:1"
  particle:
    enabled: true
    type: "BUBBLE_POP"
  sound_completed:
    enabled: true
    type: "BLOCK_PISTON_EXTEND:1:1"
  particle_completed:
    enabled: true
    type: "REVERSE_PORTAL"
  sound_cancel:
    enabled: true
    type: "BLOCK_ANVIL_PLACE:1:1"
  particle_cancel:
    enabled: true
    type: "DRIPPING_LAVA"

# Special and unique abilities of the class
abilities:
  resistance:
    # Material to need for activate effect
    material: "IRON_INGOT"

    ################################################################
    # SELF: Give the effect to the player himself                  #
    # TO_CLAN: Give the effect to players in your clan             #
    # TO_ALLY: Give the effect to players in your clan and allies  #
    # TO_ENEMY: Give the effect to enemies                         #
    ################################################################
    type: "SELF"

    # Actions availables: RIGHT_CLICK, LEFT_CLICK
    actions:
      - "RIGHT_CLICK"
      - "LEFT_CLICK"

    # Efect to add: EFFECT:AMPLIFIER:DURATION
    effects:
      - RESISTANCE:3:5

    # Cooldown to use the same effect
    cooldown: "30"

    # Particles when activating the effect
    particles:
      enabled: true
      type: "CAMPFIRE_COSY_SMOKE"

    # Sound when activating the effect
    sound:
      enabled: true
      type: "BLOCK_BEACON_POWER_SELECT:1:1"
  speed:
    material: "SUGAR"
    type: "SELF"
    actions:
      - "RIGHT_CLICK"
      - "LEFT_CLICK"
    effects:
      - SPEED:4:7
    cooldown: 30
    particles:
      enabled: true
      type: "CLOUD"
    sound:
      enabled: true
      type: "BLOCK_BEACON_POWER_SELECT:1:1"
  jump:
    material: "FEATHER"
    type: "SELF"
    actions:
      - "RIGHT_CLICK"
      - "LEFT_CLICK"
    effects:
      - JUMP:9:7
    cooldown: "30"
    particles:
      enabled: true
      type: "FIREWORKS_SPARK"
    sound:
      enabled: true
      type: "BLOCK_BEACON_POWER_SELECT:1:1"

# Specials and unique weapons with ability
weapons:
  bow:
    material: "BOW"
    type: "MARK"
    marks:
      one:
        id: "1"
        extra_damage: "10"
        color: "&a"
        icon: "1"
      two:
        id: "2"
        extra_damage: "20"
        color: "&e"
        icon: "2"
      three:
        id: "3"
        extra_damage: "30"
        color: "&c"
        icon: "3"
    mark_duration: "8"